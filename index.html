<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Item Roller</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://www.nemeionarpg.com/files/Images/Athens-bg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .result-box {
      background-color: #E4D2BC;
      width: 150%;
      height: 150%;
    }
  </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white shadow-xl rounded-2xl p-6 w-[36rem]">
    <h1 class="text-2xl font-bold text-center mb-4">Random Item Roller</h1>
    <div class="mb-4">
      <label class="block mb-2 font-medium text-center">Select Category:</label>
      <div class="flex justify-center space-x-4">
        <label class="flex items-center"><input type="radio" name="category" value="weapons" class="mr-2" checked> Weapons</label>
        <label class="flex items-center"><input type="radio" name="category" value="armor" class="mr-2"> Armor</label>
        <label class="flex items-center"><input type="radio" name="category" value="potions" class="mr-2"> Potions</label>
        <label class="flex items-center"><input type="radio" name="category" value="rings" class="mr-2"> Rings</label>
        <label class="flex items-center"><input type="radio" name="category" value="amulets" class="mr-2"> Amulets</label>
        <label class="flex items-center"><input type="radio" name="category" value="misc" class="mr-2"> Miscellaneous</label>
      </div>
    </div>
    <button 
      id="rollItem" 
      class="bg-green-500 text-white px-4 py-2 rounded-lg w-full hover:bg-green-600"
    >
      Roll Item
    </button>
    <div id="resultBox" class="border border-gray-300 rounded-lg p-4 mt-4 bg-gray-50 flex flex-col items-center justify-center min-h-[150px]">
      <p id="textResult" class="text-center text-lg font-medium text-blue-600"></p>
      <p id="itemResult" class="text-center text-lg font-medium text-green-600 mt-2"></p>
    </div>
  </div>

  <script type="module">
    import { categories } from './data/items.js';
    import { categoryTexts } from './data/text.js';

    const rollItemButton = document.getElementById('rollItem');
    const textResultDisplay = document.getElementById('textResult');
    const itemResultDisplay = document.getElementById('itemResult');

    function getWeightedRandomItem(items) {
      const weightedItems = items.flatMap(item => Array(item.rarity).fill(item.name));
      const randomIndex = Math.floor(Math.random() * weightedItems.length);
      return weightedItems[randomIndex];
    }

    function rollMultipleItems(items, min = 1, max = 3) {
      const numberOfItems = Math.floor(Math.random() * (max - min + 1)) + min;
      const results = [];
      for (let i = 0; i < numberOfItems; i++) {
        results.push(getWeightedRandomItem(items));
      }
      return results;
    }

    rollItemButton.addEventListener('click', () => {
      const selectedCategory = document.querySelector('input[name="category"]:checked').value;
      const items = categories[selectedCategory] || [];

      // Get predetermined text for the selected category
      const categoryText = categoryTexts[selectedCategory] || [];
      const randomTextIndex = Math.floor(Math.random() * categoryText.length);
      const randomText = categoryText[randomTextIndex] || "No description available.";

      // Display predetermined text
      textResultDisplay.textContent = randomText;

      if (items.length > 0) {
        const rolledItems = rollMultipleItems(items);
        itemResultDisplay.textContent = `üé≤ Rolled Items: ${rolledItems.join(', ')}`;
      } else {
        itemResultDisplay.textContent = '‚ö†Ô∏è No items available!';
      }
    });
  </script>
</body>
</html>
