<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nemeion Activity Roller</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white shadow-xl rounded-2xl p-6 w-[36rem]">
    <h1 class="text-2xl font-bold text-center mb-4">Nemeion Activity Roller</h1>
    <div class="mb-4">
      <label class="block mb-2 font-medium text-center">Select Category:</label>
      <div class="flex justify-center space-x-4">
        <label class="flex items-center"><input type="radio" name="category" value="expeditions" class="mr-2" checked> Expeditions</label>
        <label class="flex items-center"><input type="radio" name="category" value="fishing" class="mr-2"> Fishing</label>
        <label class="flex items-center"><input type="radio" name="category" value="foraging" class="mr-2"> Foraging</label>
        <label class="flex items-center"><input type="radio" name="category" value="hunting" class="mr-2"> Hunting</label>
        <label class="flex items-center"><input type="radio" name="category" value="caving" class="mr-2"> Caving</label>
        <label class="flex items-center"><input type="radio" name="category" value="crusades" class="mr-2"> Crusades</label>
      </div>
    </div>

    <div class="mb-4">
      <label class="block mb-2 font-medium text-center">Additional Options:</label>
      <div class="flex justify-center space-x-4">
        <details class="bg-gray-100 p-2 rounded-lg w-1/3">
          <summary class="cursor-pointer font-medium">Companions</summary>
          <div class="pl-4 pt-2">
            <label class="block"><input type="checkbox" class="mr-2" id="bearCheckbox"> Bear</label>
            <label class="block"><input type="checkbox" class="mr-2"> Boar</label>
            <label class="block"><input type="checkbox" class="mr-2"> Cougar</label>
            <label class="block"><input type="checkbox" class="mr-2"> Crocodile</label>
            <label class="block"><input type="checkbox" class="mr-2"> Crow</label>
            <label class="block"><input type="checkbox" class="mr-2"> Falcon</label>
            <label class="block"><input type="checkbox" class="mr-2"> Horse</label>
            <label class="block"><input type="checkbox" class="mr-2"> Hound</label>
            <label class="block"><input type="checkbox" class="mr-2"> Hyena</label>
            <label class="block"><input type="checkbox" class="mr-2"> Lynx</label>
            <label class="block"><input type="checkbox" class="mr-2"> Mastiff</label>
            <label class="block"><input type="checkbox" class="mr-2"> Raccoon</label>
            <label class="block"><input type="checkbox" class="mr-2"> Snake</label>
            <label class="block"><input type="checkbox" class="mr-2"> Weasel</label>
            <label class="block"><input type="checkbox" class="mr-2"> Wolf</label>
            <label class="block"><input type="checkbox" class="mr-2"> Spectral Bonehound</label>
          </div>
        </details>
        <details class="bg-gray-100 p-2 rounded-lg w-1/3">
          <summary class="cursor-pointer font-medium">Equipment</summary>
          <div class="pl-4 pt-2">
            <label class="block"><input type="checkbox" class="mr-2"> Arrows</label>
            <label class="block"><input type="checkbox" class="mr-2"> Axe</label>
            <label class="block"><input type="checkbox" class="mr-2"> Bow</label>
            <label class="block"><input type="checkbox" class="mr-2"> Explorerâ€™s Map</label>
            <label class="block"><input type="checkbox" class="mr-2"> Fishing Rod</label>
            <label class="block"><input type="checkbox" class="mr-2"> Herbalist Gloves</label>
            <label class="block"><input type="checkbox" class="mr-2"> Kopis Sword</label>
            <label class="block"><input type="checkbox" class="mr-2"> Leather Harness</label>
            <label class="block"><input type="checkbox" class="mr-2"> Lure</label>
            <label class="block"><input type="checkbox" class="mr-2"> Pickaxe</label>
            <label class="block"><input type="checkbox" class="mr-2"> Rope</label>
            <label class="block"><input type="checkbox" class="mr-2"> Satchel</label>
            <label class="block"><input type="checkbox" class="mr-2"> Shield</label>
            <label class="block"><input type="checkbox" class="mr-2"> Snare</label>
            <label class="block"><input type="checkbox" class="mr-2"> Torch</label>
            <label class="block"><input type="checkbox" class="mr-2"> Trap Netting</label>
            <label class="block"><input type="checkbox" class="mr-2"> Wicker Basket</label>
          </div>
        </details>
        <details class="bg-gray-100 p-2 rounded-lg w-1/3">
          <summary class="cursor-pointer font-medium">Traits</summary>
          <div class="pl-4 pt-2">
            <label class="block"><input type="checkbox" class="mr-2"> Sub-option 3A</label>
            <label class="block"><input type="checkbox" class="mr-2"> Sub-option 3B</label>
            <label class="block"><input type="checkbox" class="mr-2"> Sub-option 3C</label>
          </div>
        </details>
      </div>
    </div>

    <button 
      id="rollItem" 
      class="bg-green-500 text-white px-4 py-2 rounded-lg w-full hover:bg-green-600"
    >
      Roll Item
    </button>
    <div id="resultBox" class="border border-gray-300 rounded-lg p-4 mt-4 bg-gray-50 flex flex-col items-center justify-center min-h-[150px]">
      <p id="textResult" class="text-center text-lg font-medium text-blue-600"></p>
      <p id="itemResult" class="text-center text-lg font-medium text-green-600 mt-2"></p>
    </div>
  </div>

  <script type="module" src="./roller.js"></script>
</body>
</html>
