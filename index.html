<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Item Roller</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white shadow-xl rounded-2xl p-6 w-96">
    <h1 class="text-2xl font-bold text-center mb-4">Random Item Roller</h1>
    <ul id="itemList" class="text-gray-700 mb-4 list-disc pl-5">
      <!-- Dynamic items will be displayed here -->
    </ul>
    <button 
      id="rollItem" 
      class="bg-green-500 text-white px-4 py-2 rounded-lg w-full hover:bg-green-600"
    >
      Roll Item
    </button>
    <p id="result" class="text-center text-lg font-medium text-green-600 mt-4"></p>
  </div>

  <script type="module">
    import { items } from './data/items.js';

    const itemList = document.getElementById('itemList');
    const rollItemButton = document.getElementById('rollItem');
    const resultDisplay = document.getElementById('result');

    function renderItems() {
      itemList.innerHTML = '';
      items.forEach((item) => {
        const li = document.createElement('li');
        li.textContent = item;
        itemList.appendChild(li);
      });
    }

    rollItemButton.addEventListener('click', () => {
      if (items.length > 0) {
        const randomIndex = Math.floor(Math.random() * items.length);
        resultDisplay.textContent = `üé≤ Rolled Item: ${items[randomIndex]}`;
      } else {
        resultDisplay.textContent = '‚ö†Ô∏è No items available!';
      }
    });

    // Initial render of items
    renderItems();
  </script>
</body>
</html>
